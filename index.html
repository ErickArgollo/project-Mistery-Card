<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-content">
        <h1>Mistery Card</h1>
    </header>
    <main>
        <section id="input-container">
            <h2>Digite sua mensagem aqui</h2>
            <input id="carta-texto" type="text">
            <section id="buttons">
                <button id="criar-carta">Gerar Carta</button>
                <button id="clear">Limpar</button>
            </section>
        </section>
        <section id="card-container">
            <section id="card"></section>
        </section>
        <h2 id="contador-title">Contador de palavras</h2>
        <section id="contador-container">
            <section id="carta-contador"></section>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
